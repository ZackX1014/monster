<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Finance YouTubers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .youtuber {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .youtuber img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .youtuber a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 20 Finance YouTubers</h1>
        <div id="youtuber-list"></div>
    </div>

    <script>
        const youtubers = [
            { name: "Graham Stephan", url: "https://www.youtube.com/c/GrahamStephan", img: "https://yt3.ggpht.com/ytc/AAUvwng..." },
            { name: "Meet Kevin", url: "https://www.youtube.com/c/MeetKevin", img: "https://yt3.ggpht.com/ytc/AAUvwn..." },
            { name: "Andrei Jikh", url: "https://www.youtube.com/c/AndreiJikh", img: "https://yt3.ggpht.com/ytc/AAUvwn..." },
            // Add more YouTubers here
        ];

        const listContainer = document.getElementById("youtuber-list");
        
        youtubers.forEach(youtuber => {
            const div = document.createElement("div");
            div.classList.add("youtuber");
            div.innerHTML = `
                <img src="${youtuber.img}" alt="${youtuber.name}">
                <a href="${youtuber.url}" target="_blank">${youtuber.name}</a>
            `;
            listContainer.appendChild(div);
        });
    </script>
</body>
</html>
